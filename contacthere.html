<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link rel="icon" href="images/favicon.png" type="image/png" />
    <title>Contact</title>

    <!-- Correct CSS paths -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/linericon/style.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/responsive.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />

    <style>
      body {
        background-image: url("https://actianicopolisarchaeopark.gr/wp-content/uploads/2020/06/baseline-payroll-contact-us-banner.jpg");
        background-repeat: no-repeat;
        background-size: cover;
      }
    </style>
  </head>

  <body>
    <script>
      function validation(e) {
        e.preventDefault();
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var subject = document.getElementById("subject").value;
        var message = document.getElementById("message").value;

        if (name == "") {
          alert("Please Enter Name");
        } else if (email == "") {
          alert("Please Enter Email Id");
        } else if (subject == "") {
          alert("Please Enter Subject");
        } else if (message == "") {
          alert("Please Write Message");
        } else {
          alert("Message Sent Successfully");
        }
      }
    </script>

    <header class="header_area">
      <div class="main_menu">
        <div class="container">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container">
              <a class="navbar-brand logo_h" href="index.html" style="color:white; font-size:20px; font-weight:bold;">DONATE</a>
              <button
                class="navbar-toggler"
                type="button"
                data-toggle="collapse"
                data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
              >
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>

              <ul class="nav navbar-nav menu_nav ml-auto">
                <li class="nav-item"><a class="nav-link" href="index.html" style="color:black;" onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="about.html" style="color:black;" onmouseover="this.style.color='orange'" onmouseout="this.style.color='black'">About</a></li>
                <li class="nav-item active"><a class="nav-link" style="color:orange;">Contact</a></li>
              </ul>
            </div>
          </nav>
        </div>
      </div>
    </header>

    <section class="contact_area section_gap" style="padding:200px 70px 20px 70px;">
      <div class="row">
        <div class="col-lg-3">
          <div class="contact_info">
            <div class="info_item">
              <i class="fa fa-home"></i>
              <h6 style="color:white;">Rajahmundry</h6>
            </div><br />
            <div class="info_item">
              <i class="fa fa-phone"></i>
              <h6><a href="#" style="color:white;">9441965588</a></h6>
            </div><br />
            <div class="info_item">
              <i class="fa fa-envelope"></i>
              <h6><a href="#" style="color:white;">support@donate.com</a></h6>
            </div><br />
          </div>
        </div>

        <div class="col-lg-9">
          <form class="row contact_form" id="contactForm">
            <div class="col-md-6">
              <div class="form-group">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required />
              </div>
              <div class="form-group">
                <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address" required />
              </div>
              <div class="form-group">
                <input type="text" class="form-control" id="subject" name="subject" placeholder="Enter Subject" required />
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <textarea class="form-control" name="message" id="message" rows="1" placeholder="Enter Message" required></textarea>
              </div>
            </div>
            <div class="col-md-12 text-right">
              <button type="button" class="btn primary_btn" onclick="validation(event)">Send Message</button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
